<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="container-img">
        <div class="icon-see">
          <img class="img" src="./images/icon-view.svg" alt="image">
        </div>
        <img class="img" src="./images/image-equilibrium.jpg" alt="image">
      </div>
      <h2>Equilibrium #3429</h2>

      <p class="description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="additional-info">
        <p class="etherium"> <img src="./images/icon-ethereum.svg" alt="etherium"> 0.041 ETH</p>
        <p class="clock"> <img src="./images/icon-clock.svg"> 3 days left</p>
      </div>
      <div class="user">
        <img class="avatar" src="./images/image-avatar.png" alt="avatar">
        <p>Creation of
        <p class="user-text"> Jules Wyvern</p>
        </p>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/romero23082000">Andres Romero</a>.
    </div>
  </div>

</body>

</html>
